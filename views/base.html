        <script>function setSource(latlng){
                        arr = latlng.split(",");
                        lat = arr[0];
                        long = arr[1];
                        eCurrLat = document.getElementById("srcLat");
                        eCurrLat.value = lat;
                        eCurrLong = document.getElementById("srcLong");
                        eCurrLong.value = long;
                }
                function setDest(latlng){
                        arr = latlng.split(",");
                        lat = arr[0];
                        long = arr[1];
                        eDestLat = document.getElementById("destLat");
                        eDestLat.value = lat;
                        eDestLong = document.getElementById("destLong");
                        eDestLong.value = long;
                        }</script>
    
    </head>
